<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>監視側</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="listener.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="listener.js" defer></script>
</head>

<body>
    <h1>監視側</h1>
    <div class="container">
        <div class="remote-stream">
            <video controls id="js-remote-stream" width="480" height="320"></video>
        </div>
        <div class="peer-data">
            <p>Your ID: <span id="js-local-id"></span></p>
            <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
            <button id="js-call-trigger" class="btn btn-primary disabled">Call</button>
            <button id="js-close-trigger" class="btn btn-danger disabled">Close</button>
        </div>
    </div>
</body>

</html>
